##############################
# enable forwarding          #
# pods/service communication #
##############################
- name: ipv4 forward enabled persistently
  ansible.builtin.copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.ipv4.ip_forward = 1
  tags:
    - node_bootstrap
    - forwarding

- name: reload sysctl / ipv4 forward enabled
  ansible.builtin.sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present
    reload: yes
  tags:
    - node_bootstrap
    - forwarding
